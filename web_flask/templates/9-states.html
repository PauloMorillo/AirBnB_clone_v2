<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if states %}
     {% for tupkv in states.values()|sort(attribute='name') %}
        <H1>State: {{ tupkv.name }}</H1> 
        {% endfor %}
	<H3>Cities:</H3>
	<UL>
	{% for temtupkv in templatedata.values()|sort(attribute='name') %}
	 <li> {{temtupkv.id}}: <B>{{ temtupkv.name }}</B></li>
        {% endfor %}
	 </UL>
	{% else %}
	<H1>Not found!</H1>
	{% endif %}
    </BODY>
</HTML>
